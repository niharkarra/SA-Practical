<!DOCTYPE html>
<html>
<head>
    <title>Education</title>
</head>
<body>
    <h1>Education</h1>
    <ul>
        {% for edu in education %}
            <li>
                <strong>Email:</strong> {{ edu.email}}<br>
                <strong>Phone:</strong> {{ edu.phone }}<br>
                <strong>Address:</strong> {{ edu.address }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
