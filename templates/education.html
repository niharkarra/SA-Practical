<!DOCTYPE html>
<html>
<head>
    <title>Education</title>
</head>
<body>
    <h1>Education</h1>
    <ul>
        {% for edu in education %}
            <li>
                <strong>Degree:</strong> {{ edu.degree }}<br>
                <strong>Major:</strong> {{ edu.major }}<br>
                <strong>Year:</strong> {{ edu.year }}<br>
                <strong>Location:</strong> {{ edu.location }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
